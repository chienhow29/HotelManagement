apply plugin: 'java'
apply plugin:'jacoco'
jacoco {
    toolVersion = "0.8.7"
}

apply from: 'test.gradle'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group = 'com.example'
version = 'V1'

repositories {
    mavenCentral()

    flatDir {
        dirs 'jar_files/jar_files'
    }
}

dependencies {
   testImplementation 'junit:junit:4.13.2'
    testImplementation files('jar_files/jar_files/byte-buddy-1.12.8.jar')
    testImplementation files('jar_files/jar_files/byte-buddy-agent-1.12.8.jar')
    testImplementation files('jar_files/jar_files/JUnitParams-1.0.2.jar')
    testImplementation files('jar_files/jar_files/mockito-core-4.4.0.jar')
    testImplementation files('jar_files/jar_files/objenesis-3.2.jar')
}

// Configure sourceSets to use non-standard directory
sourceSets {
    main {
        java {
            srcDir 'HotelManagementSystem-master/src/main/java'
        }
        resources {
            srcDir 'HotelManagementSystem-master/src/main/resources'
        }
    }
    test {
        java {
            srcDir 'HotelManagementSystem-master/src/test/java'
        }
        resources {
            srcDir 'HotelManagementSystem-master/src/test/resources'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'my.edu.utar.App.java'
    }
    from sourceSets.main.output
    archiveBaseName = 'HotelManagementSystem-master'
    destinationDirectory = file('build/libs')
}